<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>Каталог</title>
    <link rel="stylesheet" href="css/style.css">
    <link>
  </head>
  <body>

    <div class="container">
      <header class="header">
        <div class="header__logo"></div>
        <div class="header__tytle"></div>
        <nav class="header__nav"></nav>
      </header>
    </div>

    <main class="catalog">
      <h1 class="catalog__title">Каталок продукции</h1>
      <div class="products">
        <ul class="products__list">
          <li class="products__item">
            <div class="products__wrap">
              <h3 class="products__title">Cat Energy<br>PRO 500 г</h3>
              <table>
                <tr>
                  <td>Объем</td>
                  <td>500г</td>
                </tr>
                <tr>
                  <td>Вкус</td>
                  <td>Курица</td>
                </tr>
                <tr>
                  <td>Цена</td>
                  <td>700 Р</td>
                </tr>
              </table>
            </div>
            <button class="btn products__btn">Заказать</button>
          </li>
        </ul>
      </div>
    </main>

    <article class="location">
      <h4 class="location__title">приглашаем к сотрудничеству дилеров!</h4>
      <div class="location__adress">ул. Большая Конюшенная, д. 19/8 Санкт-Петербург</div>
      <map></map>
    </article>

    <footer class="footer">
      <div class="footer__logo">
        <img src="img/footer-logo.svg" class="footer__logo-img" width="128" height="24">
      </div>
      <div class="social">
        <div class="social__vk">В контакте</div>
        <div class="social__inst">Мнстаграмм</div>
        <div class="social__fs">Фейсбук</div>
      </div>
      <div class="footer">
        <div class="footer__author">HTML Academy</div>
        <div class="footer__logo"></div>
      </div>wrap
    </footer>

    <script src="js/index.js"></script>
  </body>
</html>
